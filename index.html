<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
        li
        {
            list-style-type: none ;
        }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>
  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as buy">
     <h2>To Buy: <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></h2>
     <ul>
        <li ng-repeat="item in buy.getItems">
           Buy {{item.quantity}} {{item.name}}
            <button ng-click="buy.boughtButton($index)" class="btn btn-success">Bought</button>
        </li>
     </ul>
     <div class="emptyMessage" ng-if="buy.getItems.length === 0 ">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
     <h2>Already Bought: <span class="glyphicon glyphicon-usd" aria-hidden="true"></span></h2>
     <ul>
         <li ng-repeat="item in bought.getBoughtItems">
             Bought {{item.quantity}} {{item.name}}
         </li>
     </ul>
     <div class="emptyMessage" ng-if="bought.getBoughtItems.length < 1 ">Nothing bought yet.</div>
    </div>
  </div>
</div>
  <script src="angular.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
